{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mb-4">Dashboard</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Note</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.date.strftime('%Y-%m-%d') }}</td>
            <td>{{ expense.note }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
